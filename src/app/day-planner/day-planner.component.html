<h1 class="page-title">Add Tasks</h1>
<div class="planner-container">
  <!-- Add Task form at the top -->
  <app-add-task [focusAreas]="focusAreas()" (addTaskEvent)="handleNewTask($event)" />

  @for (task of tasks(); track task.id) {
  @if (!task.completed) {
  <div>
    <button class="task-button" [class.selected]="task === selectedTask" (click)="selectTask(task)">
      [{{ task.focusArea }}] {{ task.name }}
    </button>
  </div>
  }
  }

  <h2>Task Details</h2>

  @if (selectedTask) {
  <app-task [task]="selectedTask" (completeTask)="handleCompleteTask()">
  </app-task>
  }
</div>
