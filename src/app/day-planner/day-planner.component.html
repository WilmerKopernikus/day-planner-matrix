<h1 class="page-title">Manage Projects</h1>
<div class="planner-container">
  <app-add-task
    [focusAreas]="focusAreas()"
    [tasks]="tasks()"
    (addTaskEvent)="handleNewTask($event)"
    (addFocusArea)="handleNewFocusArea($event)"
    (addSubProjectEvent)="handleNewSubProject($event)"
  />
</div>
