<section class="calendar" *ngFor="let calendar of calendars">
  <h1 class="calendar-title">{{ calendar.year }}</h1>
  <div class="month-grid">
    <article class="month-card" *ngFor="let month of calendar.months">
      <header class="month-header">
        <h2>{{ month.name }}</h2>
        <span class="days-count">{{ month.daysInMonth }} days</span>
      </header>
      <div class="day-labels" aria-hidden="true">
        <span *ngFor="let label of dayLabels">{{ label }}</span>
      </div>
      <div class="week-rows" role="grid" [attr.aria-label]="month.name">
        <a *ngFor="let week of month.weeks" class="week-row" role="row"
          [routerLink]="['/calendar', week.weekYear, 'week', week.weekNumber]"
          [attr.aria-label]="month.name + ' week ' + week.weekNumber">
          <span *ngFor="let day of week.days" class="date-cell" role="gridcell" [class.empty]="!day.isCurrentMonth">
            {{ day.isCurrentMonth ? day.label : '' }}
          </span>
    </article>
  </div>
  </a>
  </div>
</section>
